<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0066ff"/>
      <stop offset="100%" stop-color="#003ecb"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>

  <!-- Barbell - centered, clean geometric design -->
  <g fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main bar (horizontal) -->
    <line x1="96" y1="256" x2="416" y2="256" stroke-width="16"/>

    <!-- Left plates -->
    <rect x="108" y="176" width="48" height="160" rx="10" fill="#fff" stroke="none"/>
    <rect x="80" y="196" width="36" height="120" rx="8" fill="rgba(255,255,255,0.65)" stroke="none"/>

    <!-- Right plates -->
    <rect x="356" y="176" width="48" height="160" rx="10" fill="#fff" stroke="none"/>
    <rect x="396" y="196" width="36" height="120" rx="8" fill="rgba(255,255,255,0.65)" stroke="none"/>

    <!-- Collars (small rings) -->
    <rect x="156" y="240" width="16" height="32" rx="4" fill="rgba(255,255,255,0.5)" stroke="none"/>
    <rect x="340" y="240" width="16" height="32" rx="4" fill="rgba(255,255,255,0.5)" stroke="none"/>
  </g>
</svg>
